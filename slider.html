<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="relative w-full max-w-4xl mx-auto">
			<!-- Carousel wrapper -->
			<div class="overflow-hidden relative rounded-lg">
				<div
					class="flex transition-transform duration-500 ease-in-out transform"
					id="carousel"
				>
					<!-- Slide 1 -->
					<div class="min-w-full">
						<img
							src="./banner2.jpg"
							alt="Slide 1"
							class="w-full h-full object-cover"
						/>
					</div>
					<!-- Slide 2 -->
					<div class="min-w-full">
						<img
							src="./banner.webp"
							alt="Slide 2"
							class="w-full h-full object-cover"
						/>
					</div>
					<!-- Slide 3 -->
					<div class="min-w-full">
						<img
							src="./banner2 (1).jpg"
							alt="Slide 3"
							class="w-full h-full object-cover"
						/>
					</div>
				</div>
			</div>

			<!-- Navigation buttons -->
			<button
				class="absolute top-1/2 left-0 transform -translate-y-1/2 p-3 bg-gray-700 bg-opacity-50 rounded-full text-white hover:bg-opacity-75 focus:outline-none"
				onclick="scrollCarousel(-1)"
			>
				<svg
					class="w-6 h-6"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M15 19l-7-7 7-7"
					></path>
				</svg>
			</button>
			<button
				class="absolute top-1/2 right-0 transform -translate-y-1/2 p-3 bg-gray-700 bg-opacity-50 rounded-full text-white hover:bg-opacity-75 focus:outline-none"
				onclick="scrollCarousel(1)"
			>
				<svg
					class="w-6 h-6"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M9 5l7 7-7 7"
					></path>
				</svg>
			</button>
		</div>

		<script>
			let currentIndex = 0;

			function scrollCarousel(direction) {
				const carousel = document.getElementById("carousel");
				const totalSlides = carousel.children.length;
				currentIndex =
					(currentIndex + direction + totalSlides) % totalSlides;
				carousel.style.transform = `translateX(-${
					currentIndex * 100
				}%)`;
			}
		</script>
	</body>
